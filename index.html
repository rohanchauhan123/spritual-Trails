<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spiritual Trails</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              sand: {
                50: '#f9f8f6',
                100: '#f3f1ea',
                200: '#e6e2d8',
                800: '#5c5446',
                900: '#2d2a24',
              },
              forest: {
                800: '#1a2e1a',
                900: '#0f1c0f',
                950: '#050a05',
              },
              gold: {
                400: '#d4af37',
                500: '#c5a028',
                600: '#b08d1e',
              }
            },
            fontFamily: {
              serif: ['Times New Roman', 'Times', 'serif'],
              sans: ['Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif'],
            },
            transitionTimingFunction: {
              'luxury': 'cubic-bezier(0.22, 1, 0.36, 1)',
              'slow': 'cubic-bezier(0.4, 0, 0.2, 1)',
            },
            animation: {
              'fade-in': 'fadeIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'slide-up': 'slideUp 1s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'marquee': 'marquee 40s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(40px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          },
        },
      };
    </script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #5c5446;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4af37;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Text Reveal Utilities */
      .reveal-container {
        overflow: hidden;
      }
      .reveal-text {
        transform: translateY(100%);
        transition: transform 1.2s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .reveal-text.visible {
        transform: translateY(0);
      }
      
      body {
        cursor: default;
      }
      
      ::selection {
        background-color: #d4af37;
        color: #0f1c0f;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body class="bg-forest-950 text-sand-100 antialiased transition-colors duration-700 ease-luxury">
    <div id="root"></div>
  </body>
</html>
